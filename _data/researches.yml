    博士期间的研究课题为**量子机器学习**，导师为[曾贵华教授](https://baike.baidu.com/item/%E6%9B%BE%E8%B4%B5%E5%8D%8E)，
    联和指导老师为[范建平教授](https://baike.baidu.com/item/%E8%8C%83%E5%BB%BA%E5%B9%B3/7023012)。 
    量子机器学习领域诞生于2009年的一篇开创性文章——《[Quantum algorithm for solving linear systems of equations](https://arxiv.org/pdf/0811.3171.pdf)》，
    该文章发表在PRL上，并引起了广泛关注。因此，该算法也被称之为HHL算法(由作者的首字母组成)。
    **量子机器学习**分为两大类：
    - 基于量子计算机的机器学习算法。需要从计算架构底层考虑算法的设计，例如数据的编码，数据的运算和数据的测量等。
    目前大量研究者考虑在[短期中等规模含噪声量子](https://arxiv.org/pdf/1801.00862.pdf)(Near-term Intermidiate-scale Quantum, NISQ)
    设备中验证和探索量子优势(Quantum Advantage)。 当然也包含量子机器学习算法在NISQ中的可实现性和可替代性。
    - 基于专用量子系统的机器学习算法。需要研究具体的量子物理系统机理，并充分发挥机器学习算法的统计特性、
    容错特性去协助量子系统的**态操纵、态演化和态测量**等。目前很多研究者考虑机器学习在量子多体物理中的应用。

